<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <label for="username">아이디</label>
        <input type="text" id="username">
    </div>
    <div>
        
        <label for="password">비밀번호</label>
        <input type="password" id="password">
    </div>
        

    <div>
        <input type="radio" id="age10" name="age">
        <label for="age10">10대</label>
        <input type="radio" id="age20" name="age">
        <label for="age20">20대</label>
        <input type="radio" id="age30" name="age">
        <label for="age30">30대</label>
    </div>
    
    <div>
        <input type="checkbox" id="phoneCheck" name="phoneCheck"  onchange="handleCheck(this)">
        <label for="phone">연락처</label>
        <input type="tel" id="phone" name="phone" disabled = "true">
        <script>
            window.onload = () => {
                const phoneCheckboxObject = document.querySelector("#phoneCheck");
                const phoneInputObject = document.querySelector("#phone");
                phoneInputObject.disabled = !phoneCheckboxObject.checked;
            }
            function handleCheck(object) {
                const phoneInputObject = document.querySelector("#phone");
                phoneInputObject.disabled = !object.checked;
                
                if(!object.checked) {
                    phoneInputObject.value = "";
                }
            }
        </script>
    </div>

    
</body>
</html>
